<div class="mat-elevation-z4">
  <table mat-table [dataSource]="payments">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>valor</th>
      <td mat-cell *matCellDef="let row">{{ row.valor }}</td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>categoria</th>
      <td mat-cell *matCellDef="let row">{{ row.categoria }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-header-cell *matCellDef="let row">
        <a routerLink="/payments/update/{{ row.id }}" class="edit">
          <i class="material-icons"> edit </i>
        </a>
        <a routerLink="/payments/delete/{{ row.id }}" class="delete">
          <i class="material-icons"> delete </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
