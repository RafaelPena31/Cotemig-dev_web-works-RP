<mat-card>
  <mat-card-title>Nova Nota Fiscal</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="payment.nome"
        name="nome"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="valor (R$)"
        [(ngModel)]="payment.valor"
        name="valor"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="categoria"
        [(ngModel)]="payment.categoria"
        name="categoria"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="CÃ³digo"
        [(ngModel)]="payment.codigo"
        name="codigo"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="createPayment()" color="primary">
    Salvar
  </button>

  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
